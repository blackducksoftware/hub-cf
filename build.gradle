buildscript {
        repositories{
                mavenCentral()
		jcenter()
        }

	ext {
		springBootVersion = '1.5.3.RELEASE'
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.0.0"
	}
}

ext{
	buildName = rootProject.allprojects.findAll{it.name == 'appmgr.hub'} ? 'hub-appmgr' : 'hub'
        uploadRepoKey = System.properties['uploadRepoKey'] ?: 'bds-hub-snapshot'

	buildName='hub-cf'
	uploadRepoKey = System.properties['uploadRepoKey'] ?: 'bds-alliance-snapshot'
}

allprojects{
	apply plugin: "maven-publish"
	apply plugin: "maven"
        apply plugin: "com.jfrog.artifactory"

	group = 'com.blackducksoftware.integration.hub.cf'
}
